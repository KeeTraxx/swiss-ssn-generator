<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swiss-ssn-generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw=="
          crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A=="
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js"></script>

    <script type="application/javascript">
        requirejs(['js/swiss-ssn-generator'], function(generator){
            function generate() {
                $('#newssn').val(generator.generate());
                $('#oldssn').val(generator.generate(true));
            }

            $('#generate').click(generate);
        });

    </script>

</head>
<body>

<div class="container">

    <div class="col-sm-6 col-md-4 center-block" style="float:none;">
        <h1>swiss-ssn-generator</h1>
        <div class="form-group">
            <label for="oldssn">Old SSN</label>
            <input class="form-control" id="oldssn" class="form" type="text">
        </div>

        <div class="form-group">
            <label for="newssn">New SSN</label>
            <input class="form-control"  id="newssn" class="form" type="text">
        </div>

        <button class="btn btn-primary" id="generate">Generate</button>
    </div>
</div>

</body>
</html>
